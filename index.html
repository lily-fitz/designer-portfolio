    <main>

            <li>JAVASCRIPT</li>
            <li>REACT</li>
            <li>NODE</li>
            <li>WORDPRESS</li>
            <li>WCAG</li>

        </div>
      </section>
      <!-- end section grid-intro -->
      <!--------------------------------------------------->

        <div class="portfolio__title">
          <svg viewBox="0 0 201 150" fill="none" xmlns="http://www.w3.org/2000/svg">
