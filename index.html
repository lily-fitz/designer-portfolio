<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SASS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;500;600;700;800&family=Open+Sans:wght@300;400;500;600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700&display=swap"

    <script

      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js" defer></script>
  </head>

  <body>
    <header>
      <div class="header-info">
        <div class="logo">Lily Fitzmeyer</div>
        <p class="header-info__title">
          <span class="sr-only">Job Title:</span>Front-End Dev/Designer
        </p>
        <p class="header-info__location"><span class="sr-only">Location:</span>Remote</p>
      </div>
      <nav class="primary-nav">
        <ul class="primary-nav__list">
          <li>
            <a href="#">Contact</a>
          </li>
          <li>
            <a href="#">Resume PDF</a>
          </li>
        </ul>
      </nav>
      <button class="sr-only">Mobile Menu</button>
    </header>
    <main>
      <!--------------------------------------------------->
      <section id="intro" class="intro full">
        <div class="intro-content">
          <h1 class="intro-content__heading">Welcome! I'm Lily</h1>
          <ul class="intro-content__skills">
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
            <li>REACT</li>
            <li>NODE</li>
            <li>WORDPRESS</li>
            <li>WCAG</li>
          </ul>
        </div>
      </section>
      <!-- end section grid-intro -->
      <!--------------------------------------------------->
      <section class="portfolio">
        <div class="portfolio__title">
          <p>arrow</p>
          <h2>Portfolio<span>Highlights</span></h2>
        </div>
      </section>
      <!--------------------------------------------------->
    </main>
  </body>
</html>
